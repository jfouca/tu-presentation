<div class="container">
    <div class="col-md-12" role="main">
        <h1>{{ 'contact_title' | translate }}</h1>
        <h3>{{ 'contact_body' | translate }}</h3>

        <div class="row jumbotron">
            <form class="form-horizontal" name="form" role="form">
                <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && form.email.$dirty, 'has-success' : form.email.$valid }">
                    <label for="email">{{ 'contact_form_email_label' | translate }}</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="{{ 'contact_form_email_placeholder' | translate }}" ng-model="message.email" required>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : form.title.$invalid && form.title.$dirty, 'has-success' : form.title.$valid }">
                    <label for="title">{{ 'contact_form_title_label' | translate }}</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="{{ 'contact_form_title_placeholder' | translate }}" ng-model="message.title" required>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : form.body.$invalid && form.body.$dirty, 'has-success' : form.body.$valid }">
                    <label for="body">{{ 'contact_form_body_label' | translate }}</label>
                    <textarea class="form-control" id="body" ng-model="message.body" placeholder="{{ 'contact_form_body_placeholder' | translate }}" name="body" rows="10" cols="50" required></textarea>
                </div>
                <button class="btn btn-default" ng-click="contact(message)"
                ng-disabled="form.$invalid">{{ 'contact_form_submit' | translate }}</button>
            </form>
        </div>
    </div>
</div>
