<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Teams'Up</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-translate/angular-translate.js"></script>
    <script src="modules/translator/translator.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="myApp">
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Teams'Up</span>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="homepage">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                <li ui-sref-active="active"><a ui-sref="contact">Contact</a></li>
              </ul>
              <ul class="nav navbar-right">
                <a class="btn btn-success navbar-btn" ui-sref="register">Register</a>
                <div ng-controller="TranslateCtrl">
                  <button ng-click="changeLanguage('fr')" translate="BUTTON_TEXT_FR"></button>
                  <button ng-click="changeLanguage('en')" translate="BUTTON_TEXT_EN"></button>
                </div>
              </ul>
            </div>
        </nav>
    </header>
    <div mc-messages></div>
    <div class="container">
        <div class="col-md-12" role="main">
            <div ui-view></div>
        </div>
    </div>
</body>
</html>
