<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="TitleCtrl">
<head>
    <meta charset="utf-8">
    <title>{{ Page.title() }} | Teams'Up</title>
    <link rel="canonical" href="http://www.teamsup.net/">
    <link rel="canonical" href="http://presentation.teamsup.net/">
    <link rel="canonical" href="http://teamsup.net/">
    <meta name="description" content="Teams up met en relation des joueurs de jeux de cartes, de plateaux ou rôle désireux de trouver des camarades de jeu proche de chez eux. Le projet est encore en développement.">
    <meta name="keywords" content="jeu,jeux,cartes,dés,donjon,dragon,plateau,proche,camarades,jouer,gratuit,inscription,bêta">
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-translate/angular-translate.js"></script>
    <script src="modules/translator/translator.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">{{ 'brand' | translate }}</span>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="homepage">{{ 'header_home_title' | translate }}</a></li>
                <li ui-sref-active="active"><a ui-sref="about">{{ 'header_about_title' | translate }}</a></li>
                <li ui-sref-active="active"><a ui-sref="contact">{{ 'header_contact_title' | translate }}</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                    <button ui-sref="register" class="btn btn-success navbar-btn">{{ 'header_form_submit' | translate }}</button>
                </li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{ 'header_language' | translate }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" ng-controller="TranslateCtrl">
                        <li ng-click="changeLanguage('fr')"><a href=""><img ng-src="img/fr.png" /> FR</a></li>
                        <li ng-click="changeLanguage('en')"><a href=""><img ng-src="img/en.png" /> UK</a></li>
                    </ul>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <div mc-messages></div>
    <div ui-view></div>
</body>
</html>
